<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Salah Times</title>
    <link rel="icon" href="./favicon-32x32.png" />

  <body>
    <div class="container">
      <div class="title">
        <h1>Salah Times</h1>
        <h2>London</h2>

      </div>
      <div class="salah">

          <ul>
            <li>Fajr</li>
            <li>Sunrise</li>
            <li>Dhuhr</li>
            <li>Asr</li>
            <li>Maghrib</li>
            <li>Ishaa</li>
          </ul>
        </div>
        <div class="salah-times">
          <ul class="salah-times-times"></ul>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
